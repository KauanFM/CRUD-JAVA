
<html lang="pt-br">
    <head>
        <title>Cadastro de podutos</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

            * {
                margin: 0 auto
            }

            form {
                width: 40%;
                line-height: 2;
                margin-top:70px
            }

            input[type=submit]{
                color: black;
                margin-top: 35px;
                padding: 5px 10px;
                background-color: #66ff33;
                border-radius: 10px;
                border: solid 2px;
            }

        </style>

    </head>
    <body>
        <form method="post" action="salvar_produtos.jsp">

            <p>
                <label for="codigo">Código:</label>
                <input type="number" step="1" name="codigo" id="codigo" required>
            </p>

            <p>
                <label for="nome">Nome do produto:</label>
                <input type="text" name="nome" id="nome" size="50" maxlength="50" required>
            </p>

            <p>
                <label for="marca">Marca:</label>
                <input type="text" name="marca" id="marca" size="50" maxlength="50" required>
            </p>

            <p>
                <label for="preco">Preço:</label>
                <input type="number" step="0.5" name="preco" id="preco" required>
            </p>

            <p>
                <input type="submit" value="Salvar">
            </p>
        </form>    
    </body>
</html>
